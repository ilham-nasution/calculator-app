<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Calculator</title>
  </head>
  <body class="bg-secondary">
    <div class="cal-box">
      <div
        class="result bg-light rounded d-flex flex-column align-items-end justify-content-around p-3 mx-1"
      >
        <h5 id="output" class="text-black-50"></h5>
        <h3 id="current"></h3>
      </div>
      <button type="button" class="btn btn-warning m-1 span-two">AC</button>
      <button type="button" class="btn btn-warning m-1">DEL</button>
      <button type="button" class="btn btn-warning m-1">รท</button>
      <button type="button" class="btn btn-warning m-1">1</button>
      <button type="button" class="btn btn-warning m-1">2</button>
      <button type="button" class="btn btn-warning m-1">3</button>
      <button type="button" class="btn btn-warning m-1">ร</button>
      <button type="button" class="btn btn-warning m-1">4</button>
      <button type="button" class="btn btn-warning m-1">5</button>
      <button type="button" class="btn btn-warning m-1">6</button>
      <button type="button" class="btn btn-warning m-1">+</button>
      <button type="button" class="btn btn-warning m-1">7</button>
      <button type="button" class="btn btn-warning m-1">8</button>
      <button type="button" class="btn btn-warning m-1">9</button>
      <button type="button" class="btn btn-warning m-1">-</button>
      <button type="button" class="btn btn-warning m-1">.</button>
      <button type="button" class="btn btn-warning m-1">0</button>
      <button type="button" class="btn btn-warning m-1 span-two">=</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
